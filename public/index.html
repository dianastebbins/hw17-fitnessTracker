<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- and now apply custom styling for this particular project -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container col-md-6 col-md-offset-3" id="workout-section">
        <form action="/submit-workout" method="post">
            <h2>Create A Workout</h2>
            <input type="text" class="form-control" name="title" placeholder="title of workout" autofocus>
            <button class="btn btn-md btn-block customBtn2" id="submit-workout" type="submit">Submit</button>
       </form>
        
        <h2>Track Your Progress!</h2>
            
        <hr class="purple">
        <h5>Most Recent Workout:</h5>
        
        <div id="latest-wo"></div>
        
        <hr class="purple">
        <h5>Past Workouts:</h5>
        
        <div id="previous-wo"></div>
    </div>

    <div class="container col-md-6 col-md-offset-3" id="exercise-section" visible>
        <h2>Add exercise information:</h2>
        <form action="/submit-exercise" method="post">
            <input type="text" class="form-control" name="name" placeholder="name of exercise" autofocus>
            <input type="text" class="form-control" id="exercise-type" name="type" placeholder="type of exercise" autofocus>

            <!-- if type === cardio -->
            <input type="text" class="form-control" name="distance" placeholder="distance in miles" autofocus>

            <!-- otherwise -->
            <input type="text" class="form-control" name="weight" placeholder="weight in pounds" autofocus>
            <input type="text" class="form-control" name="sets" placeholder="number of sets" autofocus>
            <input type="text" class="form-control" name="reps" placeholder="number of repetitions" autofocus>
            <input type="text" class="form-control" name="duration" placeholder="duration in minutes" autofocus>
            <input type="text" class="form_control" name="workoutID" id="hiddenID" hidden>
            <button class="btn btn-md btn-block customBtn2" id="submit-exercise" type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
